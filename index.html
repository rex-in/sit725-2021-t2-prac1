<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

            </div>

                <a href="#!" class="modal-close waves-effect waves-green btn-flat">close</a>
            </div>
        </div>
    </div>
